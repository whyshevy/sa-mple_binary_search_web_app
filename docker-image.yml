name: Build Docker Image

# Trigger the workflow on push to the main branch or when a pull request is opened
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


# Define the jobs to run
jobs:
  build:
    # Specify the environment in which the job runs
    runs-on: ubuntu-latest

    # Steps to execute in the job
    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx (optional, for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and tag the Docker image
      - name: Build and tag Docker image
        run: |
          docker build . -t your-dockerhub-username/binarysearch:latest

      # Push the Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push your-dockerhub-username/binarysearch:latest
